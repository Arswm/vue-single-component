<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>single component</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<style>
    .box{
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background-color: rebeccapurple;
        color: white;
        margin: 30px;
        display: inline-block;
    }
</style>
<body>
    <h1>Hello, Vue </h1>
<div id="app">
    <!-- this removes element from dom copeletly -->
    <div v-if="showBooks">
        <p> {{title}} -{{author}} - {{age}} </p>
    </div>
    <button @click="toggleShowBooks">
        <span v-if="showBooks">hide books</span>
        <span v-else>show books</span>
    </button>
    <!-- this changes css -->
    <div v-show="showBooks"> currently showing books</div>
    <!-- mouse events -->
    <br>
    <div class="box" @mouseover="handleEvent($event , 5)">mouse over</div>
    <div class="box" @mouseleave="handleEvent">mouse leave</div>
    <div class="box" @dblclick="handleEvent">double click</div>
    <div class="box" @mousemove="handleMouseMove">position - {{ x }} -{{ y }}</div>
</div>
<script src="app.js"></script>
</body>
</html>
